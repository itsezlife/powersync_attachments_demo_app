name: powersync_attachments_example
description: "Flutter PowerSync demo application showcasing Attachments Helper API usage."
publish_to: "none"

homepage: https://powersync.com/

repository: https://github.com/itsezlife/powersync_attachments_demo_app

issue_tracker: https://github.com/itsezlife/powersync_attachments_demo_app/issues

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

topics:
  - powersync
  - attachments
  - flutter
  - dart

version: 0.0.1+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  ## Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI packages
  cupertino_icons: ^1.0.8

  # PowerSync
  powersync: ^1.17.0

  # Router
  octopus:
    git:
      url: https://github.com/itsezlife/octopus.git

  # Utils
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.10.4

flutter:
  generate: true
  uses-material-design: true

flutter_gen:
  output: lib/src/common/constant/
  line_length: 80
